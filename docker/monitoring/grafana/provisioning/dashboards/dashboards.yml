# Grafana Dashboards Provider Configuration
# ==========================================

apiVersion: 1

providers:
  - name: 'SAGE Dashboards'
    orgId: 1
    folder: 'SAGE'
    folderUid: 'sage'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
