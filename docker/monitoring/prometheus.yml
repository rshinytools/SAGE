# SAGE Prometheus Configuration
# ==============================

global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files
rule_files: []

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # SAGE Chat UI
  - job_name: 'sage-chat'
    static_configs:
      - targets: ['chat-ui:8000']
        labels:
          service: 'chat-ui'
    metrics_path: /metrics
    scrape_interval: 30s

  # SAGE Admin UI
  - job_name: 'sage-admin'
    static_configs:
      - targets: ['admin-ui:8501']
        labels:
          service: 'admin-ui'
    metrics_path: /_stcore/metrics
    scrape_interval: 30s

  # SAGE API
  - job_name: 'sage-api'
    static_configs:
      - targets: ['api:8000']
        labels:
          service: 'api'
    metrics_path: /metrics
    scrape_interval: 30s

  # Ollama LLM
  - job_name: 'ollama'
    static_configs:
      - targets: ['ollama:11434']
        labels:
          service: 'ollama'
    metrics_path: /api/tags
    scrape_interval: 60s

  # ChromaDB
  - job_name: 'chromadb'
    static_configs:
      - targets: ['chromadb:8000']
        labels:
          service: 'chromadb'
    metrics_path: /api/v1/heartbeat
    scrape_interval: 30s
