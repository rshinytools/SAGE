# SAGE - AMD ROCm GPU Override
# ================================
# Use this for AMD GPU acceleration (RX 6000/7000 series)
#
# Usage:
#   docker compose -f docker-compose.yml -f docker-compose.amd.yml up -d
#
# Or set in .env:
#   GPU_TYPE=amd
#   Then run: docker compose up -d (with the helper script)

services:
  ollama:
    image: ollama/ollama:rocm
    container_name: sage-ollama
    devices:
      - /dev/kfd
      - /dev/dri
    group_add:
      - video
      - render
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_ORIGINS=*
      - OLLAMA_NUM_PARALLEL=${OLLAMA_NUM_PARALLEL:-2}
      - OLLAMA_MAX_LOADED_MODELS=${OLLAMA_MAX_LOADED_MODELS:-2}
      # ROCm specific settings
      - HSA_OVERRIDE_GFX_VERSION=11.0.0  # For RX 7900 XTX (gfx1100)
      - ROCR_VISIBLE_DEVICES=0
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s  # ROCm takes longer to initialize
    restart: unless-stopped
    networks:
      - sage-network
