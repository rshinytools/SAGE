# SAGE - NVIDIA CUDA GPU Override
# ================================
# Use this for NVIDIA GPU acceleration (RTX 3090, A100, H100, etc.)
#
# Prerequisites:
#   - NVIDIA Container Toolkit installed
#   - nvidia-docker2 package
#
# Usage:
#   docker compose -f docker-compose.yml -f docker-compose.nvidia.yml up -d
#
# Or set in .env:
#   GPU_TYPE=nvidia
#   Then run: docker compose up -d (with the helper script)

services:
  ollama:
    image: ollama/ollama:latest
    container_name: sage-ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_ORIGINS=*
      - OLLAMA_NUM_PARALLEL=${OLLAMA_NUM_PARALLEL:-2}
      - OLLAMA_MAX_LOADED_MODELS=${OLLAMA_MAX_LOADED_MODELS:-2}
      # NVIDIA specific - use all available VRAM
      - CUDA_VISIBLE_DEVICES=0
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    networks:
      - sage-network
